<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Customize CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    
    <script src="assets/javascript/app.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">

    <title>Trivia Game</title>

  </head>
  <body>

      <!-- Title -->
      <div class="jumbotron vertical-center">
        <div class="container jumbo-center">
              <img style='float:left;width:90px;height:90px; margin-right:20px;' id="logo" src="assets/images/schoollogo.png" alt="Logo image" style="width:75px">
              <h1 id="school-name">University of Science</h1>
        </div>
      </div>

      <!-- Timer and Quiz -->
      <div class="container">

        <h1 id="game-name">Physiology Quiz</h1>
        <h1 id="results-name">Quiz Results</h1>

        <h4>
          <div id="time-left">Time to complete: 00:45</div>
        </h4>

        <br>

        <p id="instructions">You have 45 seconds to answer 8 multiple choice questions. If you finish before the time is up, you may submit the quiz and view your results. Press 'Start' to begin.</p>

        <br>

        <div id="start">
            <button type="button" class="btn btn-primary btn-lg">Start</button>
        </div>

        <div id="questions"></div>

        <div id="done">
            <button type="button" class="btn btn-primary btn-lg">Submit</button>
        </div>

        <h4 class="results">
          <div id="results"></div>
        </h4>

      </div>

  </body>
</html>
